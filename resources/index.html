<!DOCTYPE html>
<html lang="es">



<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador prendario</title>

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Bienvenido al simulador de credito</h1>
    </header>
    <main>

        <section class="form_simulador_fija">
            <h4>complete lo siguientes datos</h4>

            <input class="controls" type="number" name="dinero_a_prestar" id="dinero_a_prestar"
                placeholder="¿cuanto dinero necesita?">
            <input class="controls" type="number" name="cantidad_de_cuotas" id="cantidad_de_cuotas"
                placeholder="¿Cantidad de cuotas deseadas?">
            <p id="prestador">Prestador</p>

            <select id="bancosSeleccion">
                <option id="0">Seleccione</option>
                <option id="1">UVA</option>
                <option id="2">Especial</option>
                <option id="3">IUDU</option>
                <option id="4">Santander</option>
            </select>
            <input class="botons" type="submit" onclick="bancos()">
            <a href="./htmls/formulario.html">quieres continuar? deja tus datos aqui!!</a>
        </section>

    </main>
    <footer>
        <p>todos los derechos son reservados 2022</p>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./resources/javaScript/main.js"> </script>
</body>


</html>
